<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SAG Upgrade Factory</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/main.css" type="text/css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<style>
	
	
	.main-container{
		border: 1px solid #c3c3c3;
		box-shadow: 0px 0px 2px rgba(0,0,0,.5);
		margin-top:100px;
		padding: 30px 20px;
		background-color: #80BDE3;
		
	}
	</style>
	
</head>
<body>
	<div class="container text-center">
		<div>
			<h2>Admin Login</h2>
		</div>
		<div class="container main-container">
			<form th:action="@{/loginController}" th:object="${userDetail}"
				method="get">
			<span th:if="${error != null}" >Wrong user or password</span>
				<div class="form-group row">
					<label class="col-4 col-form-label">User Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{username}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Password: </label>
					<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control" />
				</div>
				</div>
				<button class="btn btn-primary" type="submit">Login</button>
			</form>

		</div>


	</div>

</body>
</html>
