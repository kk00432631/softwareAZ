<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up - CodeJava</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/main.css" type="text/css" />
<style>
.main-container {
	border: 1px solid #c3c3c3;
	box-shadow: 0px 0px 2px rgba(0, 0, 0, .5);
	margin-top: 20px;
	padding: 30px 10px;
	background-color: rgba(255, 255, 255, .6);
}
.child-container {
	border: 1px solid #c3c3c3;
	box-shadow: 0px 0px 2px rgba(0, 0, 0, .5);
	margin-top: 10px;
	padding: 10px 10px;
	background-color: #80BDE3;
}
</style>
</head>
<body>
	<div class="container text-center">
		<div>
		<h2>SoftwareAG Integration server Migration</h2>
		<h3>
			<a th:href="@{/loginController}">Home</a>
			<a th:href="@{/logout}">Logout</a>
		</h3>
	</div>

	<div class="container main-container">

		<form th:action="@{/migrationIS}" th:object="${serviceDetails}"
			method="post">
				<div class="child-container">
					<table>
						<tr>
							<td>Services Version</td>
							<td>
							<td th:text="${serviceDetails.sourceVersion}" /></td>
						</tr>
						<tr>
							<td>Target Version</td>
							<td>
							<td th:text="${serviceDetails.targetVersion}" /></td>
						</tr>
					</table>

					<table border="2">
						<tr>
							<td align="left"><a
								th:href="@{'/deprecated/'+${serviceDetails.targetVersion}}">Find
									deprecated Services</a></td>
									<td align="left"><a
								th:href="@{'/feasibility/'+${serviceDetails.targetVersion}}">Feasibility
									Test</a></td>
						</tr>
						
					</table>


			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Source IS path: </label>
				<div class="col-8">
					<input type="text" th:field="*{sourceISpath}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Target IS path: </label>
				<div class="col-8">
					<input type="text" th:field="*{targetISpath}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Source Instance Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{sourceInstance}"
						class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Target Instance name: </label>
				<div class="col-8">
					<input type="text" th:field="*{targetInstance}"
						class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Migration file path: </label>
				<div class="col-8">
					<input type="text" th:field="*{migrationFile}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<h4>
					<a th:href="@{/navigateFileFilter}">Create Custom .dat file</a>
				</h4>
			</div>
			<div>
			<table>
			<tr>
			<td><button class="btn btn-primary" onclick='javascript:window.history.back()'>Back </button></td>
			<td><button type="submit" class="btn btn-primary">Migrate</button></td>
			</tr>
			</table>	
			</div>
		
	
	</form>
	</div>
	</div>
</body>
</html>
